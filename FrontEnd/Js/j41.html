<script>
  // How can you return a character from a string at a specific index?

  // We will use charAt method to return a character from a string a specific index

  const str = "welcome to js course";
  const ltr = str.charAt(0).toLowerCase();
  console.log(ltr);

  const substr = str.substring(1).toLowerCase() + "****.";
  console.log(substr);

  console.log(ltr + substr);
</script>
