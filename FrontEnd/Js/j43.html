<script>
  // How to write an add method using javascript currying concept?
  //   Currying is a technique of evaluting a function with multiple arguments into a sequece of functions with single/multiple arguments.

  function add(x) {
    let sum = x;
    function resultFn(y) {
      sum += y;
      return resultFn;
    }
    resultFn.valueOf = function () {
      return sum;
    };
    return resultFn;
  }
  console.log(add(2)(3).valueOf());
</script>
